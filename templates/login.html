<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeGPT Login</title>
    <script src="https://accounts.google.com/gsi/client" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<style>
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
    }

    h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }
</style>
<body>
<h1>TradeGPT</h1>
<div id="signin-button"></div>

<script>
    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "{{ client_id }}",
            callback: onSignIn,
            cancel_on_tap_outside: false,
        });

        google.accounts.id.renderButton(document.getElementById("signin-button"), {
            theme: "outline",
            size: "large",
        });
    }

    function onSignIn(response) {
        const authCode = response.credential;
        if (authCode) {
            axios.post("/login", {auth_code: authCode}).then((res) => {
                if (res.data.result === "success") {
                    location.href = "/";
                } else if (res.data.result === 'not_allowed') {
                    alert('Your email is not allowed to access this application.');
                } else {
                    alert('Login failed.');
                }
            });
        } else {
            console.log("Authentication failed.");
        }
    }

</script>
</body>
</html>
