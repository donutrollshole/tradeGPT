<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeGPT</title>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/vue-js-modal@1.3.35"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.3.4/dist/purify.min.js"></script>

    <style>
        .table-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ccc;
        }

        .item-table {
            width: 100%;
            margin-top: 10px;
        }

        .item-table th, .item-table td {
            font-size: 14px;
            padding: 4px 8px;
        }
        .item-table th.name,
        .item-table td.name {
            width: 300px;
        }
        .item-table th.price,
        .item-table td.price,
        .item-table th.shipping-cost,
        .item-table td.shipping-cost {
            width: 100px;
        }
        .item-table th.local-only,
        .item-table td.local-only,
        .item-table th.condition,
        .item-table td.condition {
            width: 80px;
        }
        .item-table th.buyer-caution,
        .item-table td.buyer-caution {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>TradeGPT</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>US Postal Code</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="data in dataEntries">
                        <td>
                            <table class="item-table" v-if="data.item && data.item.length">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Shipping Cost</th>
                                        <th>Local Only</th>
                                        <th>Condition</th>
                                        <th>Buyer Caution</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in data.item" @click="openModal(data.selftext)">
                                        <td class="name">[[ item.name ]]</td>
                                        <td class="price">[[ item.price ]]</td>
                                        <td class="shipping-cost">[[ item.shipping_cost ]]</td>
                                        <td class="local-only">[[ item.is_local_only ]]</td>
                                        <td class="condition">[[ item.condition ]]</td>
                                        <td class="buyer-caution">[[ item.buyer_caution ]]</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>[[ data.US_postal_code ]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <modal name="selftext-modal" height="auto">
          <h2>Item Details</h2>
          <div v-html="selftextHtml"></div>
          <button @click="closeModal">Close</button>
        </modal>

    </div>
    <script>
        const socket = io();

        Vue.use(window["vue-js-modal"].default); // Register the vue-js-modal plugin

        new Vue({
            el: "#app",
            delimiters: ["[[", "]]"],
            data: {
                dataEntries: [],
                selftext: "",
            },
            computed: {
                selftextHtml: function () {
                    const dirtyHtml = marked(this.selftext);
                    return DOMPurify.sanitize(dirtyHtml);
                },
            },

            methods: {
                handleNewData: function (new_data) {
                    this.dataEntries.push(new_data);
                },
                openModal: function (selftext) {
                    this.selftext = selftext;
                    this.$modal.show("selftext-modal");
                },
                closeModal: function () {
                    this.$modal.hide("selftext-modal");
                },
            },
            created: function () {
                socket.on("new_data", this.handleNewData);
            },
        });


    </script>
</body>
</html>
