<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeGPT</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        .table-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ccc;
        }

        .item-table {
            width: 100%;
            margin-top: 10px;
        }

        .item-table th, .item-table td {
            font-size: 14px;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>TradeGPT</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>US Postal Code</th>
                        <th>Items</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="data in dataEntries">
                        <td>
                            <table class="item-table" v-if="data.item && data.item.length">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Shipping Cost</th>
                                        <th>Local Only</th>
                                        <th>Condition</th>
                                        <th>Buyer Caution</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in data.item">
                                        <td>[[ item.name ]]</td>
                                        <td>[[ item.price ]]</td>
                                        <td>[[ item.shipping_cost ]]</td>
                                        <td>[[ item.is_local_only ]]</td>
                                        <td>[[ item.condition ]]</td>
                                        <td>[[ item.buyer_caution ]]</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>[[ data.US_postal_code ]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const socket = io();

        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'], // Add this line to use custom delimiters
            data: {
                dataEntries: []
            },
            methods: {
                handleNewData: function(new_data) {
                    this.dataEntries.push(new_data);
                }
            },
            created: function() {
                socket.on('new_data', this.handleNewData);
            }
        });

    </script>
</body>
</html>
